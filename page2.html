<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    .cartoon-shadow {
      filter: drop-shadow(4px 4px 0 #d6336c);
    }
    .cartoon-outline::before {
      content: '';
      position: absolute;
      z-index: -1;
      top: 6px;
      left: 6px;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
      background: #f9a8d4;
      box-shadow: 4px 4px 0 #d6336c;
    }
    .img-outline {
      border: 4px solid #d6336c;
      border-radius: 0.5rem;
      box-shadow: 4px 4px 0 #f9a8d4;
    }
    .clickable:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    .birthday-title {
      font-size: 3rem;
      background: linear-gradient(90deg, #f9a8d4, #f472b6, #f9a8d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite linear;
      filter: drop-shadow(2px 2px 0 #ec4899);
    }
    @keyframes shimmer {
      0% { background-position: -100%; }
      100% { background-position: 200%; }
    }
    .balloon {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      z-index: 10;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-pink-100 text-pink-700 font-bold min-h-screen flex flex-col items-center justify-center text-center select-none font-pacifico overflow-hidden">
  <!-- Birthday Song -->
  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }, 3000);
  </script>

 <!-- Floating Balloons (Left & Right Only) -->
<img src="balloon.png" class="balloon left-2 top-12" style="animation-delay: 0s;">
<img src="balloon.png" class="balloon left-2 top-32" style="animation-delay: 1.5s;">
<img src="balloon.png" class="balloon left-2 top-52" style="animation-delay: 3s;">

<img src="balloon.png" class="balloon right-2 top-16" style="animation-delay: 0.5s;">
<img src="balloon.png" class="balloon right-2 top-36" style="animation-delay: 2s;">
<img src="balloon.png" class="balloon right-2 top-56" style="animation-delay: 3.5s;">

  <!-- Banner with Cake -->
  <header class="mb-16 birthday-title relative">
    <img src="birthday-cake-clipart-png.webp" alt="Birthday Cake" class="w-24 h-24 mx-auto mb-2">
    HAPPY BIRTHDAY!!!
  </header>

  <!-- Psyduck Section -->
  <main class="flex flex-col items-center space-y-6">
    <div class="border-t-4 border-pink-700 w-full max-w-4xl"></div>
    <div class="border-b-4 border-pink-700 w-full max-w-4xl"></div>

    <section class="mt-10 relative cartoon-outline">
      <img 
        src="psyduck habadu.jpg" 
        alt="Psyduck" 
        class="w-64 h-64 object-contain img-outline cursor-pointer clickable transition-transform duration-300" 
        onclick="openMessage()"
        role="button" 
        tabindex="0"
      />
    </section>
  </main>

  <script>
    function openMessage() {
      window.location.href = "page3.html";
    }
  </script>
</body>
</html>
